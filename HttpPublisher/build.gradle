plugins {
    id 'com.android.application'
}

android {
    namespace 'com.fr3ts0n.androbd.plugin.http'
    compileSdk 34

    defaultConfig {
        applicationId "com.fr3ts0n.androbd.plugin.http"
        minSdkVersion 15
        targetSdkVersion 25
        vectorDrawables.useSupportLibrary = true
        versionCode 10101
        versionName 'V1.1.1'
    }

    applicationVariants.configureEach { variant ->
        variant.resValue "string", "app_version", variant.versionName
    }

    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    productFlavors {
    }
    namespace 'com.fr3ts0n.androbd.plugin.http'
    lint {
        abortOnError false
    }

    packagingOptions {
        exclude 'META-INF/DEPENDENCIES'
    }

}

dependencies {
    implementation group: 'org.apache.httpcomponents.client5', name: 'httpclient5', version: '5.1.2'
    implementation project(':plugin')
}


